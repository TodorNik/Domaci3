<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="slidersheet.css" >
    <script defer src="sliderCode.js"></script>
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="slide">
        <img src="cat1.jpg" alt="" >
      </div>

      <div class="slide">
        <img src="cat2.jpg" alt="" >
      </div>

      <div class="slide">
        <img src="cat3.jpg" alt="" >
      </div>

      <div class="slide">
        <img src="cat4.jpg" alt="" >
      </div>

      <button class="btn btn-next" onclick="handleNext()">N</button>
      <button class="btn btn-prev" onclick="handlePrev()">P</button>
    </div>
  </body>
</html>
